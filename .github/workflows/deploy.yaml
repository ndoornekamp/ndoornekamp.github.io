name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: ndoornekamp/github-pages-blog-action@5d6163e2731651981c8c69dc22de3119dc77939a
        with:
          branch: gh-pages # Optional branch for GitHub Pages