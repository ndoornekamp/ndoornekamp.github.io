name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: ndoornekamp/github-pages-blog-action@2afc191c540f47c301645c1c04b570331674df85
        with:
          branch: gh-pages # Optional branch for GitHub Pages
