name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: ndoornekamp/github-pages-blog-action@ca2e0b8d11b7ba54627696d4f452250cb0d79a81
        with:
          branch: gh-pages # Optional branch for GitHub Pages
