name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: ndoornekamp/github-pages-blog-action@a1767b51c2f07f3749fd98c588ff09074ca99582
        with:
          branch: gh-pages # Optional branch for GitHub Pages