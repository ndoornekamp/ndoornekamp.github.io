name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: ndoornekamp/github-pages-blog-action@ce64793cb041fd4401d3796bc777102089acecb5
        with:
          branch: gh-pages # Optional branch for GitHub Pages