name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: ndoornekamp/github-pages-blog-action@5f512c1948c07a2f2ca1544f41ea42d5e98035d4
        with:
          branch: gh-pages # Optional branch for GitHub Pages