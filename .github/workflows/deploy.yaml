name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: ndoornekamp/github-pages-blog-action@a92995d59340664ec11c9c1bce03c3184cecfd0f
        with:
          branch: gh-pages # Optional branch for GitHub Pages