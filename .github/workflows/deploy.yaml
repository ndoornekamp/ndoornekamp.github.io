name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: ndoornekamp/github-pages-blog-action@7f2b38352990de60eb33571c306169f9b85054bf
        with:
          branch: gh-pages # Optional branch for GitHub Pages