name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: ndoornekamp/github-pages-blog-action@f6105f6d61f8775cdd8a07196d09a941c58682d6
        with:
          branch: gh-pages # Optional branch for GitHub Pages