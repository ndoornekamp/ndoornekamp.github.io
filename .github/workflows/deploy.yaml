name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: ndoornekamp/github-pages-blog-action@1eb11e0326881340f41e58f5f5f51a72fbf71b06
        with:
          branch: gh-pages # Optional branch for GitHub Pages